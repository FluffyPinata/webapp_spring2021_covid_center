<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Covid Center Website</title>
	</head>
	<body>
		<header>
			<h1>Welcome to Covid Assessment Website</h1>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
		</header>
		<section>
			<h2>Please fill out this form:</h2>
			<article>
				<form>
					<fieldset class="border">
						<legend class="w-auto">Part 1: Patient Information</legend>
						<div class="form-group row">
							<div class="col-sm-2">
								<label for="txtFirstName" class="col-form-label">
									<span>First name: </span>
								</label>
							</div>
							<div class="col-sm-10">
								<input type="text" id="txtFirstName" name="txtFirstName" required class="form-control" placeholder="First Name" required>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-2">
								<label for="txtLastName" class="col-form-label">
									<span>Last name: </span>
								</label>
							</div>
							<div class="col-sm-10">
								<input type="text" id="txtLastName" name="txtLastName" required class="form-control" placeholder="Last Name" required>
							</div>
						</div>
						<fieldset class="form-group">
							<div class="row">
								<legend class="col-sm-2 col-form-label">Gender: </legend>
								<div class="col-sm-10">
									<div class="form-check">
										<input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
										<label for="rbMale" class="form-check-label">Male</label>
									</div>
									<div class="form-check">
										<input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input">
										<label for="rbFemale" class="form-check-label">Female</label>
									</div>
									<div class="form-check">
										<input type="radio" id="rbOther" name="gender" value="other" class="form-check-input">
										<label for="rbOther" class="form-check-label">Other</label>
									</div>
								</div>
							</div>
						</fieldset>
						<div class="row form-group">
							<label for="txtTel" class="col-sm-2 form-label">Telephone: </label>
							<div class="col-sm-10">
								<input type="tel" id="txtTel" name="txtTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="000-000-0000">
							</div>
						</div>
						<div class="row form-group">
							<label for="txtEmail" class="col-sm-2 col-form-label">
								<span>Email: </span>
							</label>
							<div class="col-sm-10">
								<input type="email" id="txtEmail" name="txtEmail" required class="form-control" placeholder="example@email.com" required>
							</div>
						</div>
						<div class="row form-group">
							<label for="txtAddress" class="col-sm-2 col-form-label">Address: </label>
							<div class="col-sm-12 col-lg-6">
								<input type="text" id="txtAddress" name="txtAddress" class="form-control" placeholder="Street">
							</div>
							<div class="col">
								<input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
							</div>
							<div class="col-sm-7">
								<input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
							</div>
							<div class="col-sm-7">
								<input type="text" id="txtZip" name="txtZip" class="form-control" placeholder="ZIP" pattern="[0-9]{5}">
							</div>
						</div>
						<div class="row form-group">
							<label for="txtDOB" class="col-sm-2 col-form-label">
								<span>Date of Birth: </span>
							</label>
							<div class="col-sm-10">
								<input type="date" id="txtDOB" name="txtDOB" required class="form-control" placeholder="mm/dd/yyyy">
							</div>
						</div>
					</fieldset>
					<fieldset class="border">
						<legend class="w-auto">Part 2: Potential Symptoms</legend>
						<h3>If you've had any of the following symptoms, please select yes.</h3>
						<div class="row form-group">
							<label for="ddFever" class="col-sm-2 col-form-label">
								<span>Fever or chills: </span>
							</label>
							<div>
								<select id="ddFever" name="ddFever" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddCough" class="col-sm-2 col-form-label">
								<span>Cough: </span>
							</label>
							<div>
								<select id="ddCough" name="ddCough" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddBreath" class="col-sm-2 col-form-label">
								<span>Shortness of breath: </span>
							</label>
							<div>
								<select id="ddBreath" name="ddBreath" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddFatigue" class="col-sm-2 col-form-label">
								<span>Fatigue: </span>
							</label>
							<div>
								<select id="ddFatigue" name="ddFatigue" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddAches" class="col-sm-2 col-form-label">
								<span>Muscle or body aches: </span>
							</label>
							<div>
								<select id="ddAches" name="ddAches" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddHeadache" class="col-sm-2 col-form-label">
								<span>Headache: </span>
							</label>
							<div>
								<select id="ddHeadache" name="ddHeadache" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddLoss" class="col-sm-2 col-form-label">
								<span>Loss of taste or smell: </span>
							</label>
							<div>
								<select id="ddLoss" name="ddLoss" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddThroat" class="col-sm-2 col-form-label">
								<span>Sore throat: </span>
							</label>
							<div>
								<select id="ddThroat" name="ddThroat" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddNose" class="col-sm-2 col-form-label">
								<span>Congestion or runny nose: </span>
							</label>
							<div>
								<select id="ddNose" name="ddNose" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddNausea" class="col-sm-2 col-form-label">
								<span>Nausea or vomiting: </span>
							</label>
							<div>
								<select id="ddNausea" name="ddNausea" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
						<div class="row form-group">
							<label for="ddDiarrhea" class="col-sm-2 col-form-label">
								<span>Diarrhea: </span>
							</label>
							<div>
								<select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<label>Part 3: Other Questions</label>
						<p>
							<label for="ddContact">
								<span>Have you had contact (within 6 feet for > 15 minutes), or caring for someone who is diagnosed with COVID-19 in the last 14 days and were not wearing proper personal protective equipment? </span>
								<strong><abbr title=required>*</abbr></strong>
							</label>
							<select id="ddContact" name="ddContact">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</p>
						<p>
							<label for="ddDiagnosis">
								<span>Have you had a diagnosis of COVID-19 within the last 10 days? </span>
								<strong><abbr title=required>*</abbr></strong>
							</label>
							<select id="ddDiagnosis" name="ddDiagnosis">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</p>
						<p>
							<fieldset>
								<label for="ddCountry">
									<span>Have you travelled to any country within the last 14 days? </span>
									<strong><abbr title=required>*</abbr></strong>
								</label>
								<select id="ddCountry" name="ddCountry">
									<option value="No" selected>No</option>
									<option value="Yes">Yes</option>
								</select>
								<br>
								<div>
									<label for="txtCountry">
										<span>Which countries? (Enter as comma separated list) </span>
										<strong><abbr title=required>*</abbr></strong>
									</label>
									<input type="text" id="txtCountry" name="txtCountry" required>
								</div>
							</fieldset>
						</p>
						<p>
							<label for="ddSocial">
								<span>Have you socialized with a group of 6 or more people within the last 14 days? </span>
								<strong><abbr title=required>*</abbr></strong>
							</label>
							<select id="ddSocial" name="ddSocial">
								<option value="No" selected>No</option>
								<option value="Yes">Yes</option>
							</select>
						</p>
						<p>
							<label for="txtTemp">
								<span>Current Temperature: </span>
								<strong><abbr title="required">*</abbr></strong>
							</label>
							<input type="text" id="txtTemp" name="txtTemp" required>
						</p>
					</fieldset>
					<p>
						<button type="submit" class="btn btn-primary">Submit</buttom>
						<button type="reset" class="btn btn-secondary">Reset</button>
					</p>
				</form>
			</article>
		</section>
		<footer>
			Copyright @2021 Covid Center Website
		</footer>
		<script src="js/jquery-3.5.1.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    	<script src="js/script.js"></script>
	</body>
</html>
